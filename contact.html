<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Contact Crafted Web Design Studio to bring your brand to life with beautiful websites. Let's create something impactful together." />
    <title>Contact â€“ Crafted</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet" />
  </head>

  <body>
    <header>
      <div class="nav-contact">
        <a href="index.html" class="logo-contact">Back to Home Page</a>
      </div>
    </header>

    <main class="contact-container">
      <aside class="contact-info">
        <h2>Letâ€™s Connect</h2>
        <p>
          Iâ€™d love to hear more about your project and how we can build
          something beautiful together.
        </p>
        <ul>
          <li><strong>Email:</strong> craftedbymella@gmail.com</li>
          <li><strong>Location:</strong> Durban, South Africa</li>
        </ul>
      </aside>

      <section class="contact-form">
        <form id="craftedForm" name="craftedForm" method="POST" data-netlify="true" netlify-honeypot="bot-field">
          <p hidden>
          <label>Donâ€™t fill this out: <input name="bot-field" /></label>
          </p>
          <input type="hidden" name="form-name" value="craftedForm" />
          
          <div class="form-row">
            <label for="name">Full Name *</label>
            <input type="text" id="name" name="name" required />
          </div>

          <div class="form-row">
            <label for="email">Email Address *</label>
            <input type="email" id="email" name="email" required />
          </div>

          <div class="form-row">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" />
          </div>

          <div class="form-row">
            <label for="company">Company</label>
            <input type="text" id="company" name="company" />
          </div>

          <div class="form-row">
            <label for="projectType">Project Type</label>
            <select id="projectType" name="projectType">
              <option value="">-- Select --</option>
              <option value="website">Website Design</option>
              <option value="branding">Branding</option>
              <option value="ecommerce">E-commerce</option>
              <option value="other">Other</option>
            </select>
          </div>

          <div class="form-row">
            <label for="budget">Budget Range</label>
            <input
              type="text"
              id="budget"
              name="budget"
              placeholder="e.g. R500 â€“ R2000" />
          </div>

          <div class="form-row">
            <label for="timeline">Ideal Timeline</label>
            <input
              type="text"
              id="timeline"
              name="timeline"
              placeholder="e.g. 4â€“6 weeks" />
          </div>

          <div class="form-row">
            <label for="message">Tell me about your project *</label>
            <textarea id="message" name="message" rows="5" required></textarea>
          </div>

          <div class="form-row checkbox">
            <input type="checkbox" id="subscribe" name="subscribe" />
            <label for="subscribe">Sign me up for your newsletter</label>
          </div>

          <button type="submit" class="btn-submit">Submit Message</button>
        </form>

        <div id="toast" class="toast hidden">
          Thank you! Your message has been sent ðŸŽ‰
        </div>
      </section>
    </main>

</html>
